<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
        <style>
            body {
                color: white;
                background: black;
                font-family: 'Sniglet',cursive;
            }
            button {
                font-family: 'Sniglet',cursive;
                border:none;
                background:#2196F3;
                outline:none;
            }
        </style>
    </head>
    <body>
        <div id="home">
            <h1>Intertwine</h1>
            <button id="play">Play</button>
        </div>
        <div id="game" style="display:none;">
            <p id="myp">YAAAAAAAAAAAY</p>
            <img src="New Piskel.png" id="MainCharacter" style="display:none;">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $("#play").click(()=>{
                $("#home").hide();
                $("#game").show();
            });
        </script>
    </body>
</html>
